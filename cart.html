<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SmartControl</h1>
    <a href="index.html" style="color:white;text-decoration:none;font-size:1.1rem;">&larr; Seguir comprando</a>
    <div id="cart-icon-container" style="position:absolute;top:20px;right:30px;cursor:pointer;">
      <img src="https://icongr.am/clarity/shopping-cart.svg?size=32&color=ffffff" alt="Carrito">
      <span id="cart-counter">0</span>
    </div>
  </header>
  <main id="cart-page-container">
    <h2>Mi Carrito</h2>
    <div id="cart-page-items"></div>
    <p id="cart-page-total">Total: $0.00</p>
    <a id="whatsapp-cart-page" href="#" target="_blank" style="background:#25d366;color:white;border:none;padding:10px 20px;cursor:pointer;border-radius:5px;display:inline-block;text-align:center;text-decoration:none;margin-top:10px;font-weight:bold;font-size:1rem;">Enviar pedido por WhatsApp</a>
  </main>
  <script src="cart.js"></script>
</body>
</html>
