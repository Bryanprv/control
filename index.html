<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartControl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="display:flex;align-items:center;position:relative;flex-wrap:wrap;gap:1rem;">
    <img src="logo.png" alt="Logo" style="height:48px;width:auto;margin-right:16px;">
    <h1 style="margin:0;white-space:nowrap;">SmartControl</h1>
    <div style="display:flex;flex:1 1 220px;align-items:center;gap:1rem;min-width:200px;">
      <input type="text" id="search" placeholder="Buscar productos..." />
      <select id="category-filter">
        <option value="">Todas las categorías</option>
        <!-- Las opciones se pueden agregar manualmente o por JS si lo deseas -->
      </select>
    </div>
    <div id="cart-icon-container" style="position:absolute;top:20px;right:30px;cursor:pointer;">
      <img src="https://icongr.am/clarity/shopping-cart.svg?size=32&color=ffffff" alt="Carrito">
      <span id="cart-counter">0</span>
    </div>
  </header>

  <main id="product-list"></main>

  <!-- Carrito ahora es una página aparte -->

  <script src="app.js"></script>
</body>
</html>
