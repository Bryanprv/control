<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartControl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SmartControl</h1>
    <input type="text" id="search" placeholder="Buscar productos..." />
    <select id="category-filter">
      <option value="">Todas las categorías</option>
      <!-- Las opciones se pueden agregar manualmente o por JS si lo deseas -->
    </select>
    <div id="cart-icon-container">
      <img src="https://icongr.am/clarity/shopping-cart.svg?size=32&color=ffffff" alt="Carrito">
      <span id="cart-counter">0</span>
    </div>
  </header>

  <main id="product-list"></main>

  <!-- Carrito ahora es una página aparte -->

  <script src="app.js"></script>
</body>
</html>
